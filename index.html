<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <title>KCS の三田祭</title>

<body>
  <h1>KCS の作品集だよ！</h1>
  <h2>Unity 班</h2>
  <dl>
    <dt>ミリヤたちのまじない返し</dt>
    <dd>敵が無限に撃ってくる球を打ち返そう！</dd>

    <dt>タイトル(仮称):なんでこれが展示作品に並んでいるのだろう</dt>
    <dd>開始時は白い画面に数字があるだけ。クリック/タップすると数字が増える。
      数字がある程度たまると音楽が小さく流れる。
      数字が増え続けると段々大きくなる。ついでに画面もゲーミングする。
      音楽が流れきると終わり。十分に速くタップ/クリックできていないと数字と音楽リセット。</dd>
  </dl>
</body>

</html>
